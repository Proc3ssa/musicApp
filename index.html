<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaisalPlay</title>
    <link rel="stylesheet" href="./style/style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>
<main>

    


<section>
    <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close" id="closeModalBtn">&times;</span>
          <form class="modal-form">
            <h3>Add New Song</h3>
            <input type="text" id="songTitle" placeholder="Song Title" required />
            <input type="text" id="songArtist" placeholder="Artist" required />
            <label for="songSrc">Audio File:</label>
            <input type="file" id="songSrc" accept="audio/*" required />
            <label for="songCover">Cover Image:</label>
            <input type="file" id="songCover" accept="image/*" required />
            <button type="submit">Add Song</button>
          </form>
        </div>
      </div>
    <!-- <h1 align="center">FaisalPlay</h1> -->
    <header>
        <div class="search ">
           <img src="./assets/images/logo.png" alt="logo">
        </div>

        <div class="settings">
            
           <button id="openModalBtn"><i class="fa fa-plus"></i> <span class="disNone">Add New Song</span>
            </button>
            
        </div>
    </header>
    <br>

    <div class="slider">
        <div class="title">
            <h2>Artistes</h2>
            
        </div>

        <div class="slides">
        </div>
    </div>

    <!-- music -->

    <div class="music">
        <div class="player">
            <h2>
                Now playing
            </h2>
            <p>.</p>

            <div class="outer">
                <div class="inner">
                    <div class="disc" style="background-image: url(./assets/images/roomdesign4.jpg);">
                        <div class="disM"></div>

                    </div>
                    <b>Sheikh sudais</b>
                    <p>Furkan</p>
                    <progress max="100" value="25"></progress>
                    <div class="times">
                        <small>2:40</small>
                        <small>2:40</small>
                    </div>

                </div>

                <div class="controls">
                     
                     <button><i class="fa fa-backward"></i></button>

                     <button class="play debugger"><i class="fa fa-play"></i></button>

                     <button><i class="fa fa-forward"></i></button>

                     <div class="volume-control">
                        <div class="volume-icon">
                          <i class="fa fa-volume-up"></i>
                        </div>
                        <input type="range" class="volume-slider" min="0" max="100" value="100">
                      </div>

                     
                </div>
                
            </div>
        </div>

        <div class="playlist">
            <h2>Playlist</h2>
            <p>55 songs on the playlist</p>

            <div class="list">
                <div class="song">

                    <div class="namePic">
                        <b>01</b>
                        <img src="" alt="album cover" height="40px" width="40px">
                        <i class="fa fa-play"></i>
                        <b class="name">Name</b>
                    </div>
    
                    <div class="artiste">
                        <p class="ar">Sudais</p>
                        <p class="duration">3:33</p>
    
                    </div>
    
                </div>
            </div>
    </div>
    </div>


</section>

</main>

<script type="module" src="./scripts/main.js"></script>


</body>
</html>
