<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaisalPlay</title>
    <link rel="stylesheet" href="./style/style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>
<main>

    


<section>
    <!-- <h1 align="center">FaisalPlay</h1> -->
    <header>
        <div class="search ">
            <i class="fas fa-search"></i>
            <input type="search" placeholder="search for songs, artiste etc..">
        </div>

        <div class="settings">
            
                   <i class="fa fa-moon"></i>

            
        </div>
    </header>

    <div class="slider">
        <div class="title">
            <h2>Artistes</h2>
            
        </div>

        <div class="slides">
            <div class="slide">

                <div class="pic"><img src="./assets/images/toure.JPG" alt=""></div>
                
                <b>Haady Toure</b>

            </div>

            <div class="slide">

                <div class="pic"><img src="./assets/images/husarey.WEBP" alt=""></div>
                
                <b>Khaleel Husarey</b>

            </div>

            <div class="slide">

                <div class="pic"><img src="./assets/images/walk.JPG" alt=""></div>
                <b>Ibrahim Walk</b>

            </div>

            <div class="slide">

                <div class="pic"><img src="./assets/images/sudais.JPG" alt=""></div>
                <b>Sheikh Sudais</b>

            </div>

           
        </div>
    </div>

    <!-- music -->

    <div class="music">
        <div class="player">
            <h2>
                Now playing
            </h2>
            <p>.</p>

            <div class="outer">
                <div class="inner">
                    <div class="disc" style="background-image: url(./assets/images/roomdesign4.jpg);">
                        <div class="disM"></div>

                    </div>
                    <b>Sheikh sudais</b>
                    <p>Furkan</p>
                    <progress max="100" value="25"></progress>
                    <div class="times">
                        <small>2:40</small>
                        <small>2:40</small>
                    </div>

                </div>

                <div class="controls">
                     
                     <button><i class="fa fa-backward"></i></button>

                     <button class="play debugger"><i class="fa fa-play"></i></button>

                     <button><i class="fa fa-forward"></i></button>

                     <div class="volume-control">
                        <div class="volume-icon">
                          <i class="fa fa-volume-up"></i>
                        </div>
                        <input type="range" class="volume-slider" min="0" max="100" value="100">
                      </div>

                     
                </div>
                
            </div>
        </div>

        <div class="playlist">
            <h2>Playlist</h2>
            <p>55 songs on the playlist</p>

            <div class="list">
                <div class="song">
                    <div class="namePic">
                        <b>01</b>
                        <img src="./assets/images/roomdesign4.jpg" alt="album cover" height="40px" width="40px">
                        <i class="fa fa-play"></i>
                        <b class="name">Name</b>
                    </div>
    
                    <div class="artiste">
                        <p class="ar">Sudais</p>
                        <p class="duration">3:33</p>
    
                    </div>
    
                </div>
            </div>
    </div>
    </div>


</section>

</main>

<script type="module" src="./scripts/main.js"></script>
<script type="module" src="./scripts/theme.js"></script>

</body>
</html>
